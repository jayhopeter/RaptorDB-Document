<button onclick="hfview.search('$tabname')">Get All Keys</button><br /><br />
<label align="top">Get Key :</label>
<input id="docid" autofocus style="width:400px" onkeypress="if ((event.keyCode || event.which) == 13) { hfview.getkey('$tabname'); return false; } return true;" />
<button style="width:50px;" onclick="hfview.getkey('$tabname')">Get</button>
<br><br>
<label align="top">HF Keys Count : </label><label id="revisions" style="font-weight: 700"></label>
<label style="color:red" id="err"></label>
<div class="disp" style="display">
    <table style="width:100%">
        <tr>
            <td style="width:30%">
                <div>
                    <a href="" onclick="hfview.page(-1, '$tabname'); event.preventDefault();">&lt;</a><label id="pageof">1 of 1</label><a href="" onclick="hfview.page(1, '$tabname'); event.preventDefault();">&gt;</a>
                </div>
            </td>
            <td>
                <div>
                    <label style="color:red;" id="err"></label>
                </div>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <div id="versions" class="ListBox">
                </div>
            </td>
            <td valign="top">
                <div class="JSONArea">
                    <div class="JSON" id="data"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
